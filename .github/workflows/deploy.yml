name: Deploy Containers

on:
  push:
    branches: [ "main" ]

jobs:
  upload-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # Gradle 캐싱
      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Build JAR
        run: ./gradlew clean build --no-daemon

      # Gradle 권한 변경
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile_Spring
          push: true
          platforms: linux/arm64
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/toasting-spring:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/toasting-spring:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/toasting-spring:buildcache,mode=max

  build-and-deploy:
    needs: upload-images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy docker-compose via scp action
        uses: cross-the-world/ssh-scp-ssh-pipelines@latest
        with:
          host: ${{ secrets.DC_HOST }}
          user: ${{ secrets.DC_USER }}
          pass: ${{ secrets.DC_PASS }}
          scp: |
            './docker-compose.yml' => /home/toasting/
          last_ssh: |
            cd /home/toasting
            export DOCKER_HUB_USERNAME=${{ secrets.DOCKER_HUB_USERNAME }}
            sudo killall containerd-shim
            docker-compose down
            docker-compose pull
            docker image prune -a -f
            docker-compose -f docker-compose.yml up --build -d