version: '3.7'
services:
  toasting-spring:
    image: ${DOCKER_HUB_USERNAME}/toasting-spring:latest
    restart: always
    container_name: toasting-spring
    ports:
      - "8000:8000"
    networks:
      - toasting

  toasting-crawler:
    image: ${DOCKER_HUB_USERNAME}/toasting-cralwer:latest
    restart: always
    container_name: toasting-cralwer
    ports:
      - "3000:3000"
    networks:
      - toasting

networks:
  toasting:
    name: toasting